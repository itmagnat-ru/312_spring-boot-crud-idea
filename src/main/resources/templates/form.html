<div th:fragment="form_add">

    <form method="POST" th:action="@{/add}" th:object="${newUser}">

        <div class="row mb-3 text-center">

            <div class="col themed-grid-col"></div>


            <div class="col-3 themed-grid-col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Имя" th:field="*{name}">
                </div>
            </div>
            <div class="col-3 themed-grid-col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Фамилия" th:field="*{lastName}">
                </div>
            </div>
            <div class="col-3 themed-grid-col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="email" th:field="*{email}">
                </div>
            </div>
            <div class="col-2 themed-grid-col">
                <input class="btn btn-primary" type="submit" value="Добавить">
            </div>

        </div>
    </form>

</div>

<div th:fragment="form_update">

    <form method="POST" th:action="@{/update}" th:object="${user}">

        <div class="row mb-3 text-center">

            <div class="col themed-grid-col">
                <input type="text" class="form-control" id="disabledTextInput" th:field="*{id}" disabled>
            </div>


            <div class="col-3 themed-grid-col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Имя" th:field="*{name}">
                </div>
            </div>
            <div class="col-3 themed-grid-col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Фамилия" th:field="*{lastName}">
                </div>
            </div>
            <div class="col-3 themed-grid-col">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="email" th:field="*{email}">
                </div>
            </div>
            <div class="col-2 themed-grid-col">
                <input class="btn btn-primary" type="submit" value="Обновить">
            </div>

        </div>
    </form>

</div>
